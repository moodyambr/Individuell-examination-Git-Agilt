<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="container">
    <h1>Pomodoro Timer</h1>

    <section class="timer-card">
      <div class="mode" id="mode">Arbete</div>
      <div class="time" id="time">1:00</div>

      <div class="controls">
        <button id="startBtn">Start</button>
        <button id="pauseBtn" disabled>Pausa</button>
        <button id="resetBtn">Återställ</button>
      </div>

      <div class="stats">
        <span>Avklarade pass:</span>
        <strong id="sessionCount">0</strong>
      </div>
    </section>

    <small class="note">Arbetsperiod: 25 minuter. Paus: 5 minuter. När en arbetsperiod avslutas räknas ett pass.</small>
  </main>

  <script src="script.js"></script>
</body>

</html>
